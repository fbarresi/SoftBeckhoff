name: Docker Image CI

on:
  push:
    branches: [ master ]
  
jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      working-directory: ./SoftBeckhoff
      run: docker build . --file ../Docker/Dockerfile --tag fbarresi/softbeckhoff:1.0.${{env:GITHUB_RUN_NUMBER}}
